type Query {
  getAllLinks: [Link!]!
  getLinksByCategory(_id: ID!): [Link!]!
  getAllCategories: [Category!]!
  getArchivedLinks: [Link!]!  
}

type Mutation {
  createLink(text: String!, category: String!): Category!
  createCategory(category: String!): Category!
  archiveLink(_id: ID!): String!
}

type Link {
  _id: ID!
  text: String!
  category: Category
  archived: Boolean
  saved: Boolean
}

type Category {
  _id: ID!
  category: String
  links: [Link!]!
}
